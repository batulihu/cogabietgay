<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Động Lực Chạy Deadline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .motivation {
            margin-top: 20px;
            font-size: 24px;
            color: #ff6347;
        }
        .deadline {
            margin-top: 40px;
            font-size: 18px;
            color: #4682b4;
        }
    </style>
</head>
<body>
    <h1>Chào mừng bạn đến với trang tạo động lực chạy deadline!</h1>
    <div class="motivation">
        Hãy nhớ rằng, deadline không chỉ là giới hạn, mà là động lực để bạn tiến lên!
    </div>
    <div class="deadline">
        Hãy chạy deadline, đừng để deadline chạy bạn!
    </div>
</body>
</html>
